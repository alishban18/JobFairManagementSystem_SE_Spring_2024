<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Engagement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employer Engagement</h1>
        <form id="inviteForm">
            <label for="companies">Select IT Companies:</label>
            <select id="companies" name="companies" multiple required>
                <option value="company1">Infosys</option>
                <option value="company2">Microsoft</option>
                <option value="company3">IBM</option>
                <option value="company4">Databeys</option>     
                <option value="company5">Emblem Technologies Inc.</option>
                <!-- Add more options for other IT companies -->
            </select>
            <input type="submit" value="Send Invitations">
        </form>
        <div class="message" id="message"></div>
    </div>
    <script src="employerengagement.js"></script>
</body>
</html>
