<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Event Follow-up System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Post-Event Follow-up System</h1>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Progress</th>
                    <th>Job Placement</th>
                    <th>Feedback</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>On Track</td>
                    <td>Software Engineer</td>
                    <td>Positive</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>Needs Improvement</td>
                    <td>Intern</td>
                    <td>Neutral</td>
                </tr>
                <!-- Add more rows for other students -->
            </tbody>
        </table>
        <div class="message" id="message"></div>
    </div>
    <script src="followupevent.js"></script>
</body>
</html>
