<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <h1>Recruiter Dashboard</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by major, graduation year, skills...">
            <button id="searchBtn">Search</button>
        </div>
        <div class="filter-container">
            <label for="majorFilter">Major:</label>
            <select id="majorFilter">
                <option value="">Select Major</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Engineering">Engineering</option>
                <option value="Business">Business</option>
                <!-- Add more options as needed -->
            </select>
            <label for="yearFilter">Graduation Year:</label>
            <select id="yearFilter">
                <option value="">Select Year</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <!-- Add more options as needed -->
            </select>
            <!-- Add more filters as needed -->
            <button id="filterBtn">Apply Filters</button>
        </div>
        <div id="profileList">
            <!-- Student profiles will be displayed here -->
        </div>
<nav>
