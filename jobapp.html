<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application</title>
  <link rel="stylesheet" href="jobapp.css">
</head>
<body>
  <div class="container">
    <h2>Job Application</h2>
    <form id="jobApplicationForm">
      <label for="jobOpening">Select Job Opening:</label>
      <select id="jobOpening" name="jobOpening">
        <option value="position1">Position 1</option>
        <option value="position2">Position 2</option>
        <option value="position3">Position 3</option>
      </select>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
      <button type="submit">Submit Application</button>
    </form>
    <div id="confirmation" class="hidden">
      <p>Thank you for submitting your application. You will receive a confirmation email shortly.</p>
    </div>
  </div>

  <div id="popup" class="popup"></div>

  <script src="jobapp.js"></script>
</body>


  <script src="jobapp.js"></script>
</body>
</html>
